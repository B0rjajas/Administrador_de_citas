<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
    <title>Citas</title>
</head>
<body>
    <h2 class="text-center mt-5 titulo">Administrador de Pacientes de Borja</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" >
            <div class="col-md-6">
                <form id="nueva-cita">
                    <legend class="mb-4">Datos del Paciente</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="mascota">Nombre mascota:</label>
                        <div class="col-sm-8">
                            <input placeholder="Nombre Mascota" class="form-control" type="text" id="mascota" name="mascota">
                        </div>
                    </div><!--Nombre Mascota-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="propietario">Propietaria:</label>
                        <div class="col-sm-8">
                            <input placeholder="DueÃ±o Mascota" class="form-control" name="propietario" id="propietario" type="text">
                        </div>
                    </div><!--Nombre propietario-->

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="telefono">Telefono</label>
                        <div class="col-sm-8">
                            <input placeholder="telefono" class="form-control" type="text" id="telefono" name="telefono">
                        </div>
                    </div><!--Telefono-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="fecha">Fecha</label>
                        <div class="col-sm-8">
                            <input  class="form-control" type="date" id="fecha" name="fecha">
                        </div>
                    </div><!--Fecha-->

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="hora">Hora</label>
                        <div class="col-sm-8">
                            <input  class="form-control" type="time" id="hora" name="hora">
                        </div>
                    </div><!--Hora-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="sintomas">Sintomas</label>
                        <div class="col-sm-8">
                            <textarea name="sintomas" id="sintomas" class="form-control"></textarea>
                        </div>
                    </div><!--Sintomas-->
                    <div class="form-group">
                        
                            <button type="submit" class="btn btn-primary m-4">Crear Cita</button>
                        </div>
                    </div>

                    <!-- Contenedor de alertas -->
                    <div id="alert-container"></div>
                    
                </form>

                
            </div>

            

            <div class="col-md-6">
                <h2 id="administra" class="mb-4 mt-4">Administra tus citas</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div><!--Resultado-->
   
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
